    <script>
      // MutationObserver to aggressively remove notification elements
      window.addEventListener('DOMContentLoaded', function() {
        // Function to remove notification elements
        const removeNotifications = function() {
          const selectors = [
            '[data-testid="update-project-notification"]',
            '[data-testid="update-project-button"]',
            'div[role="alert"][data-testid]',
            'button[data-testid*="update"]',
            '.notification-update',
            '.lovable-update-banner'
          ];
          
          selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              if (el && el.parentNode) {
                el.parentNode.removeChild(el);
              }
            });
          });
        };
        
        // Initial removal
        removeNotifications();
        
        // Set up MutationObserver to catch dynamically added elements
        const observer = new MutationObserver(mutations => {
          removeNotifications();
        });
        
        // Start observing the entire document
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true
        });
        
        // Also run periodically as a fallback
        setInterval(removeNotifications, 500);
      });
      
      // Simplified version checking
      window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded - checking styles');
        
        setTimeout(() => {
          const bodyStyles = getComputedStyle(document.body);
          if (bodyStyles.fontFamily.indexOf('Poppins') === -1) {
            console.log('Forcing CSS reload');
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
              const clone = link.cloneNode();
              link.parentNode.replaceChild(clone, link);
            });
          }
        }, 1000);
      });
    </script>
