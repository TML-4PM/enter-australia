    <script>
      // Simplified version checking to avoid frequent reloads
      window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded - checking styles');
        
        // Only force reload on hard refresh
        if (performance.navigation.type === 1) {
          // This is a hard refresh
          console.log('Hard refresh detected');
        }
        
        setTimeout(() => {
          const bodyStyles = getComputedStyle(document.body);
          if (bodyStyles.fontFamily.indexOf('Poppins') === -1) {
            console.log('Forcing CSS reload');
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
              const clone = link.cloneNode();
              link.parentNode.replaceChild(clone, link);
            });
          }
        }, 1000);
      });
    </script>
